<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Programming Paradigm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input class="form-control" id="email" type="email" placeholder="Email address" name="email" autocomplete="off" />
            </div> 
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                 <input class="form-control" id="password" type="password" placeholder="Password" name="password" autocomplete="off" />
             </div> 
             <div class="mb-3">
                 <button class="btn btn-primary" type="submit">Sign in</button>
             </div> 
         </form>

         <pre class="mt-5" id="printJSON"><code></code></pre>
    </div>
    <script src="./Procedural.js"></script>
</body>
</html>
